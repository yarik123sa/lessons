<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_16</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="page">
            <div class="shop-form form-shop">
                <div class="shop-form__container">
                    <form class="shopping-form__account accout-form" method="POST" enctype="multipart/form-data"
                        action="#">

                        <h2 class="accout-form__title title">
                            Shipping Address
                        </h2>

                        <div class="acount-form__body body-form">

                            <div class="body-form__item  item">
                                <label for="email-01">Email Address *</label>
                                <input required autocomplete="off" id="email-01" type="email" name="email"
                                    placeholder="roni_cost@example.com" tabindex="1">
                            </div>
                            <div class="body-form__item item">
                                <label for="password-01">Password</label>
                                <input required autocomplete="off" id="password-01" type="password" name="password"
                                    placeholder="******************" tabindex="2">
                            </div>
                            <div class="body-form__item item">
                                <label for="zip-01">Zip/Postal Code</label>
                                <input required autocomplete="off" id="zip-01" type="text" name="password" tabindex="3"
                                    minlength="5" max="30">
                            </div>
                        </div>
                        <div class="body-form__text">
                            <p>
                                You already have an account with us. Sign in or continue as guest.
                            </p>
                        </div>
                        <div class="body-form__login">
                            <button type="sumbit" class="button">login</button>
                            <a href="#" class="body-form__for-pass">
                                Forgot Your Password?
                            </a>
                        </div>
                        <div class="line"></div>
                    </form>
                </div>




                <form action="#" class="data-form" method="POST" enctype="multipart/form-data">
                    <div class="data-form__container">
                        <div class="data-form__body body-form">
                            <div class="data-form__item item">

                                <label for="first-01">First Name *</label>
                                <input required autocomplete="off" id="first-name-01" type="text" name="first-name-01"
                                    tabindex="4" minlength="4" max="15">

                            </div>
                            <div class="data-form__item item">

                                <label for="last-name-01">Last Name *</label>
                                <input required autocomplete="off" id="last-name-01" type="text" name="last-name-01"
                                    tabindex="5" minlength="4" max="15">

                            </div>
                            <div class="data-form__item item">

                                <label for="compamy-01">Company</label>
                                <input required autocomplete="off" id="compamy-01" type="text" name="compamy-01"
                                    tabindex="6" minlength="5" max="30">

                            </div>
                            <div class="data-form__item item">

                                <label for="compamy-01">Company</label>
                                <input required autocomplete="off" id="compamy-01" type="text" name="compamy-01"
                                    tabindex="7" minlength="5" max="30">

                            </div>

                            <div class="data-form__item item">

                                <label for="street-01">Street Address *</label>
                                <input required autocomplete="off" id="street-01" type="text" name="street-01"
                                    tabindex="7" minlength="5" max="30">


                            </div>

                            <div class="data-form__item item">

                                <label for="street-01"></label>
                                <input required autocomplete="off" id="street-01" type="text" name="street-01"
                                    tabindex="8" minlength="5" max="30">


                            </div>


                            <div class="data-form__item item">

                                <label for="street-01"></label>
                                <input required autocomplete="off" id="street-01" type="text" name="street-01"
                                    tabindex="9" minlength="5" max="30">


                            </div>


                            <div class="data-form__item item">

                                <label for="country-01">Country *</label>
                                <input required autocomplete="off" id="country-01" type="text" name="country-01"
                                    tabindex="10" minlength="5" max="30">


                            </div>

                            <div class="data-form__item item">

                                <label for="country-01">State/Province *</label>
                                <!-- <input   required autocomplete="off" id="country-01" type="text" name="country-01"  tabindex="10" minlength="5" max="30" > -->

                                <select tabindex="11" class="data-form__select" name="select-01" required>
                                    <option value="1" selected>Please select a region, state or province</option>
                                    <option value="2">Пункт №2</option>

                                </select>
                            </div>





                        </div>

                        <div class="data-form__methods-shipping shipping-methods">
                            <div class="shipping-methods__title title">
                                <h2>Shipping Methods</h2>
                            </div>
                            <div class="shipping-methods__line line"></div>
                            <div class="shipping-methods__method method-shipping">
                                <div class="method-shipping__radio">
                                    <input class="shipping-radio" checked type="radio" name="shipping"
                                        id="shipping-radio" required value="fixed" tabindex="14">
                                    <label class="shipping-label" for="shipping-radio">$5.00</label>
                                </div>
                                <div class="method-shipping__text-left">Fixed</div>
                                <div class="method-shipping__text-right">Flat Rate</div>
                            </div>
                            <div class=" shipping-methods__line line"></div>
                            <div class="shipping-methods__method method-shipping">
                                <div class="method-shipping__radio">
                                    <input class="shipping-radio" type="radio" name="shipping" id="shipping-radio-2"
                                        required value="table-rate">
                                    <label class="shipping-label" for="shipping-radio-2">$10.00</label>
                                </div>
                                <div class="method-shipping__text-left">Table Rate</div>
                                <div class="method-shipping__text-right">Best Way</div>
                            </div>
                            <div class="shipping-methods__info">
                                <button type="sumbit" class="button">next</button>
                                <button type="sumbit" class="button">next</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <div class="building-form">
                <div class="building-form__container">
                    <div class="building-form__body">
                      <div class="building-form__title title">
                        <h3>Billing Details</h3>
                      </div>  
                        <form  class="form-derails"action="#" method="POST" enctype="multipart/form-data">
                            <div class="form-derails__items">
                                <div class="form-derails__item">
                                    <input type="text" placeholder="First name*" required tabindex="12">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Last name*" required tabindex="13">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Address*" required tabindex="14">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Country*" required tabindex="15">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Postcode / ZIP*" requiredtabindex="16">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Postcode / ZIP*" required tabindex="17">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Last name*" required tabindex="18">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Address line 2" required tabindex="19">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="City/Town*" required tabindex="20">
                                </div>
                                <div class="form-derails__item">
                                    <input type="text" placeholder="Phone*" required  tabindex="21">
                                </div>
                                <div class="form-derails__textarea">
                            <textarea class="textarea" name="info" id="more-info" placeholder="Additional information" tabindex="22"></textarea>
                            </div>
                                
                    
                        </div>
                        <div class="form-details__checkbox checkbox">
                            <div class="checkbox__item">
                                <input autocomplete="off" type="checkbox" name="check1" id="check1" tabindex="23" class="checkboxes__input">
                                <label  class="checkboxes__label "for="check1">Create Account</label>
                            </div>
                            <div class="checkbox__item">
                                <input autocomplete="off" type="checkbox" name="check2" id="check2" tabindex="24"  class="checkboxes__input">
                                <label class="checkboxes__label" for="check2">Ship to a different address?<label>
                            </div>
                        </div>
                        <div class="form-details__text">
                            <h3>
                                Apply Coupon to get discount!
                            </h3>
                        </div>
                        <div class="form-details__send">
                            <input type="text" class="form-details__input" placeholder="Coupon code" name="coupon-code"
                            tabindex="25">
                         <button class="form-details__btn" type="submit" tabindex="31">Apply Code</button>
                        </div>
     
                        </form>
                            
                    
                    
                    </div>

                   
                </div>

        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
